<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Art Begin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navigator">
        <h1 class="title1">The greatest moment for all artists</h1>
        <nav class="links">
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Create Account</a></li>
            </ul>
        </nav>
    </header>
    <main class="text">
        <div class="calvo">
            <div class="text1">
                <h1>Show your art for us.</h1>
            </div>
            <div class="geral">
                
                <div class="photos">
                    <div class="slides">
                        <input type="radio" name="slide" id="slide1" checked>
                        <div class="slide s1">
                            <img src="1.jpg" alt="">
                        </div>
                        <input type="radio" name="slide" id="slide2">
                        <div class="slide">
                            <img src="2.jpg" alt="">
                        </div>
                        <input type="radio" name="slide" id="slide3">
                        <div class="slide">
                            <img src="3.jpg" alt="">
                        </div>
                        <input type="radio" name="slide" id="slide4">
                        <div class="slide">
                            <img src="4.jpg" alt="">
                        </div>
                        <input type="radio" name="slide" id="slide5">
                        <div class="slide">
                            <img src="5.jpg" alt="">
                        </div>
                    </div>
        
                </div>
            <div class="container">
                <section class="box">
                    <form action="" class="border">
                        <legend class="text2">Send your art</legend>
                        <div class="name">
                            <label class="nameText">Name:&nbsp;</label> 
                            <input placeholder="Enter your name here" id="name" type="text" name="nome" class="name1">
                        </div>
                        <div class="email">
                            <label class="nEmail">E-mail:</label> 
                            <input placeholder ="email@gmail.com" id="email" type="text" name="email" class="email1">
                        </div>
                        <br>
                        <label class="lets">Let's talk:</label>
                        <div>
                            <textarea placeholder="Talk about your favourite artist" name="message" id="message" cols="30" rows="10" class="talk1"></textarea>
                        </div>
                        <div class="buttonmain">
                            <label for="" class="button">Choose Upload</label>
                            <input placeholder ="Search File" id="files" type="file" name="myFile">
                            <input type="submit" class="buttonSub">
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <div class="nav">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
</main>
</body>
</html>
